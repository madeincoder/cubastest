<!--=============================================
            create account start from here 
=================================================-->
<section class="create-acc-wrapper">
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <div class="create-acc-area">
                    <div class="create-acc-area__left">
                        <div class="create-acc-area__nav">
                            <div class="create-acc-area__logo">
                                <img src="assets/img/logo.png" alt="logo">
                            </div>
                            <button class="create-acc-area__btn">Create Account</button>
                        </div>
                        <div class="create-acc-area__img">
                            <img src="assets/img/Team Work.png" alt="team work">
                        </div>
                        <div class="create-acc-area__des">
                            <p>Monitoring your Sales Anytime.
                                Easier & Effective than Before</p>
                        </div>
                    </div>
                    <div class="create-acc-area__right">
                        <div class="create-acc-area__title"> 
                            <h3>Log In to Your Account</h3>
                            <div class="form-group">
                                <label>Email or Username</label>
                                <input type="text" class="form-control ca-form" placeholder="avianrizkyprasetya@mail.com">
                                <span class="fa fa-envelope-o"></span>
                            </div>
                            <div class="form-group">
                                <label>Password</label>
                                <input type="password" class="form-control ca-form" placeholder="***********">
                                <span class="fa fa-lock"></span>
                            </div>
                            <div class="remember-area">
                                <div class="remember-pass">
                                    <input id="remember" type="checkbox" checked>
                                    <label for="remember"> Remember Me </label>
                                </div>
                                <a href=""><h6>Forgot Password</h6></a>
                            </div>
                            <button class="btn btn--primary btn-lg btn--block radius--10 mb-30">Create an account</button>
                            <span class="dot--border"></span>
                            <button class="btn btn--danger btn-lg btn--block radius--10 mb-20"> <i class="fa fa-google mr-2" aria-hidden="true"></i>Continue with Google</button>
                            <button class="btn btn--blue btn-lg btn--block radius--10"><i class="fa fa-facebook-official mr-2" aria-hidden="true"></i>Continue with Facebook</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
</html>

            create account end here
